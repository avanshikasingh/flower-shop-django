{% extends 'shop/base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Search Results</h1>

    {% if query %}
        <p class="text-gray-600 mb-8">Showing results for: "<span class="font-semibold">{{ query }}</span>"</p>
    {% endif %}

    {% if products %}
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for product in products %}
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold">{{ product.name }}</h2>
                        <p class="text-gray-600">${{ product.price }}</p>
                        <a href="{% url 'product' product.id %}" class="mt-4 inline-block bg-rose-500 text-white px-4 py-2 rounded-full hover:bg-rose-600">View Product</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
