{% extends 'shop/base.html' %}

{% block content %}
   
    <!-- Main Content for Login Page -->
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 md:p-12">
            <h2 class="text-4xl font-bold text-center mb-2 text-gray-800">Welcome Back.</h2>
            <p class="text-center text-gray-600 mb-8">Login to your account to continue.</p>
            
            <form action="{% url 'login' %}" method="POST" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">username</label>
                    <input id="username" name="username" type="username" autocomplete="username" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-colors">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-colors">
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-rose-600 border-gray-300 rounded focus:ring-rose-500">
                        <label for="remember-me" class="ml-2 block text-gray-900">Remember me</label>
                    </div>
                    <a href="#" class="font-medium text-rose-500 hover:text-rose-600 transition-colors">Forgot your password?</a>
                </div>
                
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-xl shadow-lg bg-rose-500 text-white font-bold hover:bg-rose-600 transition-colors transform hover:scale-105">
                        Login
                    </button>
                </div>
            </form>
            
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="#" class="font-medium text-rose-500 hover:text-rose-600 transition-colors">Sign up here.</a>
                </p>
            </div>
        </div>
    </main>



{% endblock %}
