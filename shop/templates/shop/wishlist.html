{% extends "shop/base.html" %}
{% block content %}

<div class="container mx-auto px-6 py-10">
  <h1 class="text-2xl font-bold mb-6">My Wishlist ❤️</h1>

  {% if wishlist_items %}
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      {% for item in wishlist_items %}
        <div class="bg-white shadow-lg rounded-lg p-4 text-center">
          <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}"
               class="w-full h-48 object-cover rounded-lg mb-4">
          <h2 class="text-lg font-semibold">{{ item.product.name }}</h2>
          <p class="text-gray-600 mb-4">₹{{ item.product.price }}</p>

          <div class="flex justify-center space-x-4">
            <a href="{% url 'product' item.product.id %}"
               class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
              View
            </a>
            <a href="{% url 'remove_from_wishlist' item.product.id %}"
               class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
              Remove
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-gray-600">You haven’t added anything to your wishlist yet.</p>
  {% endif %}
</div>

{% endblock %}
