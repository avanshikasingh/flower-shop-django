{% extends 'shop/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Your Orders</h1>

        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Shipped Orders</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr class="bg-gray-100 text-left text-gray-600 uppercase text-sm font-semibold">
                            <th class="py-3 px-6">Order ID</th>
                            <th class="py-3 px-6">Total Price</th>
                            <th class="py-3 px-6">Customer Email</th>
                            <th class="py-3 px-6 text-center">Date Shipped</th>
                            <th class="py-3 px-6 text-center">Shipped</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm">
                        {% for item in orders %}
                        <tr class="border-b border-gray-200 hover:bg-gray-50">
                            <td class="py-3 px-6 font-medium"><a href="{% url 'orders' item.id %}">{{ item.id }}</a></td>
                            <td class="py-3 px-6">${{ item.amount_paid }}</td>
                            <td class="py-3 px-6">{{ item.user.email }}</td>
                            <td class="py-3 px-6">{{ item.date_shipped }}</td>
                            <td>
                                <form method="POST">
                                    {% csrf_token %}
                                    <input type="hidden" name="shipping_status" value="true">
                                    <input type="hidden" name="num"  value="{{item.id}}">
                                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-full">Mark Shipped</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
